# This workflow will compile the Python distribution package in the dist/
# directory and upload it to PyPI

name: publish

on:
  release:
    types:
      - published

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write

jobs:
  build:
    uses:  ./.github/workflows/build.yml

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Poetry
        run: pipx install poetry

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'

      - name: Install Python dependencies
        run: poetry install

      - name: Build binary wheel and source tarball üî®
        run: poetry build

#      - name: Publish distribution üì¶ to Test PyPI
#        uses: pypa/gh-action-pypi-publish@release/v1
#        with:
#          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
#          repository-url: https://test.pypi.org/legacy/

      - name: Publish distribution üì¶ to PyPI
        if: github.event_name == 'release' && github.event.release.target_commitish == 'main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
