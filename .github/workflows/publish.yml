# This workflow will compile the Python distribution package in the dist/
# directory and upload it to PyPI

name: publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    uses:  ./.github/workflows/build.yml

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install poetry ğŸª¶
        run: |
          python -m pip install --upgrade pip
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Build binary wheel and source tarball ğŸ”¨
        run: |
          poetry build

#      - name: Publish distribution ğŸ“¦ to Test PyPI
#        uses: pypa/gh-action-pypi-publish@release/v1
#        with:
#          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
#          repository-url: https://test.pypi.org/legacy/

      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
